<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionamiento básico de VUE </title>
    <link href="../estilos.css" rel="stylesheet">
    <style>
        
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>Funcionamiento básico de VUE </h1>
    
<div id="app"><!-- APERTURA DE LA APP -->

{{saludo1}} <!-- INTERPOLACIÓN -->
<div v-html="parrafo1"></div><!-- DIRECTIVA -->
<!-- {{saludo1.mayusculas}}-->


<div><span v-bind:class="pasaraVerde">Hola, Don José</span></div>


<div><span :class="colores.pasaraAzul">Pasó usted por mi casa</span></div>



</div><!-- CIERRE DE LA APP -->

<script>
const {createApp} = Vue; // const createApp = Vue.createApp
const app = createApp({ // UN PARÁMETRO QUE ES UN OBJETO QUE CONTIENE: 
// data() que es una propiedad que es una función que devuelve un objeto (return las variables de estado) 
// methods: propiedad que es un objeto y sus propiedades son los métodos. La referencia a data es con this
// computed: propiedad que es un objeto y sus propiedades son funciones referenciadas como VARIABLES (sin paréntesis)
data(){ // data: function (){}
    return {
        saludo1: 'Saludo inicial', // INTERPOLACIÓN 
        parrafo1: '<p><span class="marcadorojo">Hola Don Pepito</span></p>', // DIRECTIVA esto se pone con v-html
        pasaraVerde:'marcadoverde', // PARA BIND: crear la variable
        colores: {pasaraRojo:'marcadorojo', pasaraAzul: 'marcadoazul'}
    }
},
methods: {
    unMetodo:()=>console.log(this.saludo1)
},
computed: {
    mayusculas(){ return this.saludo1.toUpperCase()}
}
});


app.mount("#app"); // A partir de aquí, dentro del div que contiene el id se podrá hacer 
// referencia a los datos y métodos
</script>

</body>
</html>
